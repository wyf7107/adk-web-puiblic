<h2 mat-dialog-title>Agent Structure Graph</h2>

<mat-dialog-content class="dialog-content">
  <div class="graph-container">
    @if (appName) {
      <p>Agent: <strong>{{ appName }}</strong></p>
      <div class="graph-placeholder">
        <mat-icon class="large-icon">account_tree</mat-icon>
        <p>Agent structure graph visualization will be displayed here.</p>
        <p class="hint">This will show the hierarchical structure of your agent.</p>
      </div>
    } @else {
      <p class="no-agent-message">No agent selected.</p>
    }
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
