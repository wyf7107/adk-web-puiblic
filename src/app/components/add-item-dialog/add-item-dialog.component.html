<h2 mat-dialog-title class="new-app-title">Create a new app</h2>

<mat-form-field style="padding-left:20px; padding-right: 24px;">
    <mat-label>App Name</mat-label>
    <input
      [(ngModel)]="newAppName"
      matInput
      (keydown.enter)="createNewApp()">
      @if (!isNameValid()) {
        <mat-hint style="font-size: 12px; color: #666;">
        Start with a letter or underscore, and contain only letters, digits, and underscores.
        </mat-hint>
      }
  </mat-form-field>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    class="adk-primary-button"
    cdkFocusInitial
    (click)="createNewApp()"
    [disabled]="!isNameValid()">
    Create
  </button>
</mat-dialog-actions>
