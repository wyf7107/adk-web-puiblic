<div class="response-chip-container" (click)="$event.stopPropagation()">
  @if (functionCall.responseStatus === 'sent') {
    <div class="status-chip sent">
      <mat-icon>check_circle</mat-icon>
      <span>Response sent</span>
    </div>
  } @else if (functionCall.responseStatus === 'sending') {
    <div class="status-chip sending">
      <mat-icon>hourglass_empty</mat-icon>
      <span>Sending...</span>
    </div>
  } @else {
    <div class="input-chip">
      <mat-icon class="input-icon">rate_review</mat-icon>
      <input
        class="response-input"
        [(ngModel)]="functionCall.userResponse"
        (keydown.enter)="onSend()"
        placeholder="Enter response..."
      />
      <button
        mat-icon-button
        (click)="onSend()"
        [disabled]="!functionCall.userResponse"
        class="send-icon-btn"
      >
        <mat-icon>send</mat-icon>
      </button>
    </div>
  }
</div>
