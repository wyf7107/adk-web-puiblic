<h2 mat-dialog-title>Add {{callbackType}} Callback</h2>
<mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Callback Name</mat-label>
    <input
      [(ngModel)]="callbackName"
      #callbackNameInput="ngModel"
      (ngModelChange)="validate()"
      [errorStateMatcher]="matcher"
      (keydown.enter)="addCallback()"
      matInput>
    <mat-error *ngIf="callbackNameInput.hasError('duplicateName')">Same callback name has been used</mat-error>
    <mat-error *ngIf="callbackNameInput.hasError('hasSpaces')">Cannot have callback consist of two words</mat-error>
    <mat-error *ngIf="callbackNameInput.hasError('hasSpaces')">Callback function names cannot have spaces</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button 
    mat-raised-button color="secondary"
    (click)="addCallback()"
    [disabled]="createDisabled()">
    Add
  </button>
</mat-dialog-actions>
