<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
  @if (data.showInput) {
    <mat-form-field style="width: 100%; margin-top: 16px;">
      <mat-label>{{ data.inputLabel || 'Input' }}</mat-label>
      <input 
        matInput 
        [(ngModel)]="inputValue" 
        (keydown)="onKeyDown($event)"
        cdkFocusInitial>
      <mat-hint *ngIf="!isInputValid()" style="font-size: 11px; color: #666;">
        Start with a letter or underscore, and contain only letters, digits, and underscores.
      </mat-hint>
    </mat-form-field>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button 
    mat-raised-button
    class="adk-primary-button"
    (click)="onConfirm()" 
    [disabled]="data.showInput && !isInputValid()"
    cdkFocusInitial>
    {{ data.confirmButtonText || 'Confirm' }}
  </button>
</mat-dialog-actions>
