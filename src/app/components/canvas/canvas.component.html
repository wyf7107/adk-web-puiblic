<div class="canvas-container">
  <div class="canvas-workspace">

    @if (nodes().length > 0) {
    <vflow 
      view="auto"
      [nodes]="nodes()"
      [edges]="edges()"
      [background]="{ type: 'dots', color: '#424242', size: 1, gap: 12 }"
      [snapGrid]="[12, 12]"
    >
      <ng-template #nodeTemplate let-ctx nodeHtml>
        <div 
          class="custom-node"
          selectable
          [class.custom-node_selected]="ctx.selected()"
          (click)="onCustomTemplateNodeClick(ctx.node)"
        >
          <div class="node-title-wrapper">
            <div class="node-title">
              <span class="material-symbols-outlined" style="margin-right: 5px;">robot_2</span>
              {{ctx.node.data()?.agentName
              || 'root_agent'}}
            </div>
          </div>
          <div class="action-button-bar">
            <button matIconButton class="action-btn add-subagent-btn" (click)="addSubAgent(ctx.node.id)"
              aria-label="Add sub-agent">
              <mat-icon>smart_toy</mat-icon>
            </button>
            <button matIconButton class="action-btn add-tool-btn" [matMenuTriggerFor]="toolsMenu" aria-label="Add tool">
              <mat-icon>build</mat-icon>
            </button>
            <mat-menu #toolsMenu="matMenu">
              <button mat-menu-item>
                <span>Inline Tool</span>
              </button>
              <button mat-menu-item>
                <span>Function Tool</span>
              </button>
              <button mat-menu-item>
                <span>MCP Toolset</span>
              </button>
            </mat-menu>
          </div>
          <handle type="target" position="top" />
          <handle type="source" position="bottom" />
        </div>
      </ng-template>
    </vflow>
    }

    @if (nodes().length === 0) {
    <div class="canvas-instructions">
      <div class="instruction-content">
        <mat-icon class="instruction-icon">touch_app</mat-icon>
        <h4>Start Building Your ADK</h4>
        <p>Drag components from the left panel to create your workflow</p>
        <div class="instruction-tips">
          <div class="tip">
            <mat-icon>drag_indicator</mat-icon>
            <span>Drag to move nodes</span>
          </div>
          <div class="tip">
            <mat-icon>link</mat-icon>
            <span>Shift + Click to connect nodes</span>
          </div>
        </div>
      </div>
    </div>
    }


  </div>
</div>
